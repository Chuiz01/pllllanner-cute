    <style>
      body {
        background-color: #f1a1c2; /* Pink background color */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }
      .navbar {
        background-color: #e21a7e; /* Pink background color for the navbar */
      }
      .navbar-brand {
        color: white !important; /* White text color for navbar brand */
      }
      .navbar-nav .nav-link {
        color: white !important; /* White text color for navbar links */
      }
      .navbar-nav .nav-link.active {
        font-weight: bold; /* Highlight the active link */
      }
      .container {
        padding: 20px;
      }
      #upload-section {
        margin-top: 20px;
      }
      #background-form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="Customize.html">Customize</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Customize Background</h1>
      <div id="upload-section">
        <form id="background-form">
          <div class="mb-3">
            <label for="backgroundImage" class="form-label">Upload Background Image</label>
            <input class="form-control" type="file" id="backgroundImage" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Apply Background</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('background-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        const fileInput = document.getElementById('backgroundImage');
        const file = fileInput.files[0];
        
        if (file) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            document.body.style.backgroundImage = `url(${e.target.result})`;
          };
          
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
